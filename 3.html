  십자가에 걸리었습니다.<br>

  <p>첨탑이 저렇게도 높은데<br>
  어떻게 올라갈 수 있을가요.<br></p>

  종소리도 들려오지 않는데<br>
  휘파람이나 불며 서성거리다가,<br>

  꽃처럼 피어나는 피를<br>
