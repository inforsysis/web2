<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block level element(tag) 화면 전체를 쓰는
      inline element 자기 크기만 쓰는 것
      */
      h1 {
        /* border-width:5px;
        border-color:red;
        border-style: solid; */
        border:5px solid red;
        padding:20px;
        margin:20;
        display:block;
        width:100px;
        /*
        display: block; = 블럭 처리
        display: inline; = 한 줄 처리
        display: none; = 화면에서 삭제
        */

      }
    </style>
  </head>
  <body>
    <h1>서시</h1>
    <h1>서시</h1>
  </body>
</html>
